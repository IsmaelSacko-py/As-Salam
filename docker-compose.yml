version: '3.8'

services:
  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    container_name: assalam-backend
    ports:
      - "8080:8080"
    depends_on:
      - salam_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=passer
      - SPRING_DATASOURCE_HOST=assalam-db
      - SPRING_DATASOURCE_PORT=5432
      - SPRING_DATASOURCE_URL=jdbc:postgresql://assalam-db:5432/AsSalam
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=passer
    networks:
      - salam_network

  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    container_name: assalam-frontend
    ports:
      - "4200:80"
    networks:
      - salam_network


  salam_db:
    image: postgres
    container_name: assalam-db
    environment:
      POSTGRES_DB: AsSalam
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: passer
    volumes:
      - pg_assalam_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - salam_network

