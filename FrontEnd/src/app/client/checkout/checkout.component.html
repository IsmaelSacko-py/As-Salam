<main class="main">
  <div class="site-breadcrumb">
    <div
      class="site-breadcrumb-bg"
      style="background: url(app/client/assets/img/breadcrumb/01.jpg)"
    ></div>
    <div class="container">
      <div class="site-breadcrumb-wrap">
        <h4 class="breadcrumb-title">Shop Checkout Two</h4>
        <ul class="breadcrumb-menu">
          <li>
            <a href="/"><i class="far fa-home"></i> Accueil</a>
          </li>
          <li class="active">Shop Checkout Two</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="shop-checkout2 py-100">
    <div class="container">
      <div class="shop-checkout-wrap">
        <div class="row">
          <div class="col-lg-8">
            <div class="shop-checkout-step">
              <nav
                class="nav checkout-step-list nav-pills nav-justified mb-3"
                id="shopCheckout"
                role="tablist"
              >
                <a
                  href="#"
                  class="nav-link active done"
                  id="step1-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#step1"
                  type="button"
                  role="tab"
                  aria-controls="step1"
                  aria-selected="true"
                >
                  <span class="step-count">1</span>
                  <i class="far fa-user-circle"></i>Adresses
                </a>
                <a
                  href="#"
                  class="nav-link"
                  id="step2-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#step2"
                  type="button"
                  role="tab"
                  aria-controls="step2"
                  aria-selected="false"
                >
                  <span class="step-count">2</span>
                  <i class="far fa-box-taped"></i>Livraison
                </a>
                <a
                  href="#"
                  class="nav-link"
                  id="step3-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#step3"
                  type="button"
                  role="tab"
                  aria-controls="step3"
                  aria-selected="false"
                >
                  <span class="step-count">3</span>
                  <i class="far fa-credit-card"></i>Paiement
                </a>
              </nav>
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="step1"
                  role="tabpanel"
                  aria-labelledby="step1-tab"
                  tabindex="0"
                >
                  <div class="shop-checkout-form">
                    <form action="#">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Nom</label>
                            <input
                              type="text"
                              class="form-control"
                              readonly
                              [value]="user.name"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Prenom</label>
                            <input
                              type="text"
                              class="form-control"
                              readonly
                              [value]="user.surname"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Email</label>
                            <input
                              type="email"
                              class="form-control"
                              readonly
                              [value]="user.email"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Numéro de téléphone</label>
                            <input
                              type="text"
                              class="form-control"
                              readonly
                              [value]="user.telephone"
                            />
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label>Adresse</label>
                            <input
                              type="text"
                              class="form-control"
                              readonly
                              [value]="userHomeAddress.nom"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Région</label>
                            <input
                              type="text"
                              class="form-control"
                              readonly
                              [value]="userHomeAddress.ville.region.nom"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Ville</label>
                            <input
                              type="text"
                              class="form-control"
                              readonly
                              [value]="userHomeAddress.ville.nom"
                            />
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <button
                            type="button"
                            class="theme-btn theme-btn2"
                          >
                            <span class="fas fa-arrow-left"></span>Modifier le panier
                          </button>
                          <button type="submit" class="theme-btn">
                            Etape suivante<i class="fas fa-arrow-right"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="step2"
                  role="tabpanel"
                  aria-labelledby="step2-tab"
                  tabindex="0"
                >
                  <div class="shop-checkout-form">
                    <form action="#">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="form-check mb-20">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              checked
                              id="flexCheckDefault"
                            />
                            <label
                              class="form-check-label"
                              for="flexCheckDefault"
                            >
                              Ceci est votre adresse de livraison.
                            </label>
                            <span>
                              Souhaitez-vous la modifier?
                              <a href="forgot-password.html" class="update-address">
                               Modifier
                              </a>
                            </span>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Nom</label>
                            <input
                              type="text"
                              class="form-control"
                              readonly
                              [value]="user.name"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Prenom</label>
                            <input
                              type="text"
                              class="form-control"
                              readonly
                              [value]="user.surname"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Email</label>
                            <input
                              type="email"
                              class="form-control"
                              readonly
                              [value]="user.email"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Numéro de téléphone</label>
                            <input
                              type="text"
                              class="form-control"
                              readonly
                              [value]="user.telephone"
                            />
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label>Adresse</label>
                            <input
                              type="text"
                              class="form-control"
                              readonly
                              [value]="userShippingAddress.nom"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Région</label>
                            <input
                              type="text"
                              class="form-control"
                              readonly
                              [value]="userShippingAddress.ville.region.nom"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Ville</label>
                            <input
                              type="text"
                              class="form-control"
                              readonly
                              [value]="userShippingAddress.ville.nom"
                            />
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <button
                            type="button"
                            class="theme-btn theme-btn2"
                          >
                            <span class="fas fa-arrow-left"></span>
                            Modifier le panier
                          </button>
                          <button type="submit" class="theme-btn">
                            Etape suivante<i class="fas fa-arrow-right"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="step3"
                  role="tabpanel"
                  aria-labelledby="step3-tab"
                  tabindex="0"
                >
                  <div class="shop-checkout-payment">
                    <ul
                      class="nav nav-pills mb-3"
                      id="pills-tab"
                      role="tablist"
                    >
                      <li class="nav-item" role="presentation" *ngFor="let paiement of modesPaiement; let i = index">
                        <a
                          class="nav-link {{i === 0? 'active' : ''}}"
                          id="pills-tab-{{paiement.id}}"
                          data-bs-toggle="pill"
                          [attr.data-bs-target]="'#pills-' + (paiement.id)"
                          type="button"
                          role="tab"
                          [attr.aria-controls]="'pills-' + (paiement.id)"
                          aria-selected="true"
                        >
                          <div class="checkout-card-img" style="width: 150px; height: 50px">
                            <img
                              src="app/client/assets/img/payment/{{paiement.image}}"
                              alt
                            />
                          </div>
                          <span>{{ paiement.libelle }}</span>
                        </a>
                      </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                      <div
                        class="tab-pane fade show active"
                        id="pills-1"
                        role="tabpanel"
                        aria-labelledby="pills-tab-1"
                        tabindex="0"
                      >
                        <div class="shop-checkout-form">
                          <form action="#">
                            <div class="row">
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label>Numéro de téléphone</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    placeholder="téléphone.."
                                  />
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label>Code de paiement</label>
                                  <input
                                    type="password"
                                    class="form-control"
                                    placeholder="code"
                                  />
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <button type="submit" class="theme-btn">
                                  Login Account<i
                                  class="fas fa-arrow-right"
                                ></i>
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="pills-2"
                        role="tabpanel"
                        aria-labelledby="pills-tab-2"
                        tabindex="0"
                      >
                        <div class="shop-checkout-form">
                          <form action="#">
                            <div class="row">
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label>Numéro de téléphone</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    placeholder="téléphone.."
                                  />
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label>Code de paiement</label>
                                  <input
                                    type="password"
                                    class="form-control"
                                    placeholder="code"
                                  />
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <button type="submit" class="theme-btn">
                                  Login Account<i
                                  class="fas fa-arrow-right"
                                ></i>
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="pills-3"
                        role="tabpanel"
                        aria-labelledby="pills-tab-3"
                        tabindex="0"
                      >
                        <div class="shop-checkout-form">
                          <form action="#">
                            <div class="row">
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label>Nom du titulaire de la carte</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Nom..."
                                  />
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label>Numéro de la carte</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Numéro"
                                  />
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label>Date d'expiration</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Date..."
                                  />
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label>CCV</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    placeholder="CVV..."
                                  />
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <button
                                  type="button"
                                  class="theme-btn theme-btn2"
                                >
                                      <span class="fas fa-arrow-left"></span
                                      >Previous
                                </button>
                                <button type="submit" class="theme-btn">
                                  Pay Now<i class="fas fa-arrow-right"></i>
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="pills-4"
                        role="tabpanel"
                        aria-labelledby="pills-tab-4"
                        tabindex="0"
                      >
                        <div class="shop-checkout-form cod">
                          <form action="#">
                            <div class="row">
                              <div class="col-lg-12">
                                <div class="form-check mb-20">
                                  <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value
                                    id="cod"
                                  />
                                  <label class="form-check-label" for="cod">
                                    Payer à la livraison
                                    <span
                                    >Svp, veuillez lire nos
                                          <a href="#">Termes et Conditions</a>
                                          de remboursement.</span
                                    >
                                  </label>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="shop-cart-summary mt-lg-0">
              <app-cart-summary [cart]="user.panier" [isCartProcess]="false"></app-cart-summary>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="newsletter-area pt-60 pb-60">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="newsletter-content">
            <h3>Get <span>20%</span> Off Discount Coupon</h3>
            <p>By Subscribe Our Newsletter</p>
            <div class="subscribe-form">
              <form action="#">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Valid Email Address"
                />
                <button class="theme-btn" type="submit">
                  Subscribe <i class="far fa-paper-plane"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="newsletter-img-1">
      <img src="app/client/assets/img/newsletter/01.png" alt />
    </div>
    <div class="newsletter-img-2">
      <img src="app/client/assets/img/newsletter/02.png" alt />
    </div>
  </div>
</main>
