<div class="user-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="user-card user-track-order">
        <div class="user-card-title row">Suivre ma commande:
          <div class="col-lg-3">
          <select class="form-control">
            <option disabled selected>Numéro de la commande</option>
            <option *ngFor="let commande of commandes" value="{{commande.statut}}">{{commande.numero}}</option>
          </select>
          </div>
        </div>
        <div class="track-order-content">
          <h5>Suivi de la commande numéro: <span>{{commande.numero}}</span></h5>
<!--          <div class="track-order-info">-->
<!--            <a href="#"-->
<!--            ><span>Expédié Via:</span> Express Shipping</a-->
<!--            >-->
<!--            <a href="#"><span>Status:</span> Contrôle de qualité</a>-->
<!--            <a href="#"-->
<!--            ><span>Date prévue:</span> January 27, 2024</a-->
<!--            >-->
<!--          </div>-->
          <div class="track-order-step">
            <div class="step-item {{isCompleted('En attente')}}">
              <div class="step-icon">
                <i class="fal fa-shopping-cart"></i>
              </div>
              <h6>Commande en attente</h6>
            </div>
            <div class="step-item {{isCompleted('En cours')}}">
              <div class="step-icon">
                <i class="fal fa-cog"></i>
              </div>
              <h6>Traitement de la commande</h6>
            </div>
<!--            <div class="step-item completed">-->
<!--              <div class="step-icon">-->
<!--                <i class="fal fa-check-circle"></i>-->
<!--              </div>-->
<!--              <h6>Contrôle de qualité</h6>-->
<!--            </div>-->
            <div class="step-item {{isCompleted('Expédiée')}}">
              <div class="step-icon">
                <i class="fal fa-truck-fast"></i>
              </div>
              <h6>Commande expédiée</h6>
            </div>
            <div class="step-item {{isCompleted('Livrée')}}">
              <div class="step-icon">
                <i class="fal fa-home"></i>
              </div>
              <h6>Commande livrée</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
