<div class="user-wrapper">
  <div class="user-card">
    <h4 class="user-card-title">Résumé</h4>
    <div class="row">
      <div class="col-md-6 col-lg-4">
        <div class="dashboard-widget color-1">
          <div class="dashboard-widget-info">
            <h1>{{ commandesEnCours | number: '2.0' }}</h1>
            <span>Commandes en attente</span>
          </div>
          <div class="dashboard-widget-icon">
            <i class="fal fa-list"></i>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="dashboard-widget color-2">
          <div class="dashboard-widget-info">
            <h1>{{ commandesLivrees | number: '2.0' }}</h1>
            <span>Commandes livrées</span>
          </div>
          <div class="dashboard-widget-icon">
            <i class="fal fa-box-check"></i>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="dashboard-widget color-3">
          <div class="dashboard-widget-info">
            <h1>200,000</h1>
            <span>Mon compte (FCFA)</span>
          </div>
          <div class="dashboard-widget-icon">
            <i class="fal fa-wallet"></i>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xl-4" *ngIf="isVendor">
        <div class="dashboard-widget color-4">
          <div class="dashboard-widget-info">
            <h1>1,500</h1>
            <span>Bénéfice total (FCFA)</span>
          </div>
          <div class="dashboard-widget-icon">
            <i class="fal fa-sack-dollar"></i>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xl-4" *ngIf="isVendor">
        <div class="dashboard-widget color-2">
          <div class="dashboard-widget-info">
            <h1>350</h1>
            <span>Ventes totales</span>
          </div>
          <div class="dashboard-widget-icon">
            <i class="fal fa-credit-card"></i>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xl-4" *ngIf="isVendor">
        <div class="dashboard-widget color-2">
          <div class="dashboard-widget-info">
            <h1>230k</h1>
            <span>Nombre total de visiteurs</span>
          </div>
          <div class="dashboard-widget-icon">
            <i class="fal fa-globe"></i>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="user-card">
        <div class="user-card-header">
          <h4 class="user-card-title">Commandes récentes</h4>
          <div class="user-card-header-right">
            <a routerLink="/user-account/user-order" class="theme-btn"
            >Mes commandes</a
            >
          </div>
        </div>
        <div class="table-responsive">
          <app-table [commandes]="clientCommandes"></app-table>
        </div>
      </div>
    </div>
  </div>
</div>
