<div class="user-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="user-card">
        <div class="user-card-header">
          <h4 class="user-card-title">Ajout d'une adresse</h4>
          <div class="user-card-header-right">
            <a routerLink="/user-account/user-address" class="theme-btn"
            ><span class="fas fa-arrow-left"></span>Liste des adresses</a>
          </div>
        </div>
        <div class="user-form">
          <form [formGroup]="addressForm" (ngSubmit)="createAdresse()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nom..."
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Prenom</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Prenom..."
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email..."
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Numéro de téléphone</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Téléphone.."
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Adresse</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Adresse..."
                    formControlName="nom"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Région</label>
                  <select class="select form-control" (change)="villesRegion($event)">
                    <option disabled selected>Sélectionner une région</option>
                    <option *ngFor="let region of regions" [value]="region.id">{{ region.nom }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Ville</label>
                  <select [disabled]="!villes || villes.length === 0" class="select form-control">
                    <option disabled selected>Sélectionner une ville</option>
                    <option *ngFor="let ville of villes" [value]="ville">{{ ville.nom }}</option>
                  </select>
                </div>
              </div>
              <h6 class="mt-20 mb-20">Type d'adresse</h6>
              <div class="col-6 col-md-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="type"
                  type="radio"
                  value="0"
                  id="status2"
                  formControlName="type"
                />
                <label class="form-check-label" for="status2">
                  Adresse du domicile
                </label>
              </div>
            </div>
              <div class="col-6 col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    name="type"
                    type="radio"
                    value="1"
                    id="status1"
                    formControlName="type"
                  />
                  <label class="form-check-label" for="status1">
                    Adresse de livraison
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="theme-btn">
              <span class="far fa-save"></span> Enregistrer
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
