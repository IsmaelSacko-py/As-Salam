<div class="user-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="user-card">
        <div class="user-card-header">
          <h4 class="user-card-title">Mes commandes</h4>
          <div class="user-card-header-right">
            <div class="user-card-filter">
              <select class="select">
                <option value>Default</option>
                <option value="1">Pending</option>
                <option value="2">Processing</option>
                <option value="3">Cancelled</option>
                <option value="4">Completed</option>
              </select>
            </div>
            <div class="user-card-search">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search..."
                />
                <i class="far fa-search"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <app-table [commandes]="userCommandes" [isVendor]="isAnVendor"></app-table>
        </div>
        <div *ngIf="page.totalPages > 1" class="pagination-area mt-4 mb-3">
          <div aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <button
                  class="page-link"
                  (click)="userOrders(0, page.size)"
                  aria-label="Previous"
                >
                  <span aria-hidden="true"
                  ><i class="far fa-angle-double-left"></i
                  ></span>
                </button>
              </li>
              <li class="page-item" *ngFor="let item of range(page.totalPages)">
                <button class="page-link" (click)="userOrders(item, page.size)">{{ item + 1 }}</button>
              </li>
              <li class="page-item">
                <button class="page-link"  (click)="userOrders(page.totalPages-1, page.size)" aria-label="Next">
                  <span aria-hidden="true"
                  ><i class="far fa-angle-double-right"></i
                  ></span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
