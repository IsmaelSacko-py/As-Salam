<div class="user-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="user-card">
        <div class="user-card-header">
          <h4 class="user-card-title">Mes commandes</h4>
          <div class="user-card-header-right">
            <div class="user-card-filter">
              <select class="select">
                <option value>Default</option>
                <option value="1">Pending</option>
                <option value="2">Processing</option>
                <option value="3">Cancelled</option>
                <option value="4">Completed</option>
              </select>
            </div>
            <div class="user-card-search">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search..."
                />
                <i class="far fa-search"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-borderless text-nowrap">
            <thead>
            <tr>
              <th>#ID</th>
              <th>Date</th>
              <th>Total</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commande of user.commandes">
              <td>
                <span class="table-list-code">{{commande.numero}}</span>
              </td>
              <td>{{commande.date | date:'MMMM d, y'}}</td>
              <td>{{commande.totalPrix}}</td>
              <td>
                <span class="badge badge-info">{{commande.statut}}</span>
              </td>
              <td>
                <a
                  class="btn btn-outline-secondary btn-sm rounded-2"
                  data-tooltip="tooltip"
                  title="Details"
                  (click)="detailCommnade(commande.id)"
                ><i class="far fa-eye"></i
                ></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="pagination-area mt-4 mb-3">
          <div aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a
                  class="page-link"
                  href="#"
                  aria-label="Previous"
                >
                                <span aria-hidden="true"
                                ><i class="far fa-angle-double-left"></i
                                ></span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true"
                                ><i class="far fa-angle-double-right"></i
                                ></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
