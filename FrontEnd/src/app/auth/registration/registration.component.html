

<div class="login-area py-100">
  <div class="container">
    <div class="col-md-7 col-lg-8 mx-auto">
      <div class="login-form">
        <div class="login-header">
          <img src="app/client/assets/img/logo/logo.png" alt />
          <p>Login with your goemart account</p>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Nom</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nom..."
                  formControlName="name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Prenom</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Prenom..."
                  formControlName="surname"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email..."
                  formControlName="email"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Numéro de téléphone</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Téléphone.."
                  formControlName="telephone"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Mot de passe</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Mot de passe..."
                  formControlName="password"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Confirmer mot de passe</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Mot de passe..."
                  formControlName="confirmPassword"
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Type de compte</label>
                <select class="select form-control" (change)="profilSelected($event)">
                  <option disabled selected>Sélectionner le type de compte</option>
                  <option *ngFor="let profil of profils" [value]="profil.id">{{ profil.nom }}</option>
                </select>
              </div>
            </div>
          </div>
          <button type="submit" class="theme-btn">
            <span class="far fa-save"></span> S'inscrire
          </button>
        </form>
        <div class="login-footer">
          <p>
            Don't have an account? <a href="register.html">Register.</a>
          </p>
          <div class="social-login">
            <span class="social-divider">or</span>
            <p>Continue with social media</p>
            <div class="social-login-list">
              <a href="#" class="fb-auth"
              ><i class="fab fa-facebook-f"></i> Facebook</a
              >
              <a href="#" class="gl-auth"
              ><i class="fab fa-google"></i> Google</a
              >
              <a href="#" class="tw-auth"
              ><i class="fab fa-twitter"></i> Twitter</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
