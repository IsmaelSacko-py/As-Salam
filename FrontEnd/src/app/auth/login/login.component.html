

<div class="login-area py-100">
    <div class="container">
      <div class="col-md-7 col-lg-5 mx-auto">
        <div class="login-form">
          <div class="login-header">
            <div class="header-middle-logo">
              <a class="navbar-brand" href="/" style="height: 30%; width: 25%">
                <img src="app/client/assets/img/logo/salam-logo.png" alt="logo" />
              </a>
            </div>
            <p>Connectez-vous à votre compte</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label>Numéro de téléphone</label>
              <input
                type="text"
                class="form-control"
                placeholder="Téléphone..."
                formControlName="telephone"
              />
            </div>
            <div class="form-group">
              <label>Mot de passe</label>
              <input
                type="password"
                class="form-control"
                placeholder="Mot de passe..."
                formControlName="password"
              />
            </div>
            <div class="d-flex justify-content-between mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value
                  id="remember"
                />
                <label class="form-check-label" for="remember">
                  Se souvenir de moi
                </label>
              </div>
              <a href="forgot-password.html" class="forgot-pass"
              >Mot de passe oublié?</a
              >
            </div>
            <div class="d-flex align-items-center">
              <button type="submit" class="theme-btn">
                <i class="far fa-sign-in"></i> Se connecter
              </button>
            </div>
          </form>
          <div class="login-footer">
            <p>
              Vous n'avez pas de compte? <a href="/auth/register">S'inscrire.</a>
            </p>
            <div class="social-login">
              <span class="social-divider">ou</span>
              <p>Se connecter avec </p>
              <div class="social-login-list">
                <a href="#" class="fb-auth"
                ><i class="fab fa-facebook-f"></i> Facebook</a
                >
                <a href="#" class="gl-auth"
                ><i class="fab fa-google"></i> Google</a
                >
                <a href="#" class="tw-auth"
                ><i class="fab fa-twitter"></i> Twitter</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
