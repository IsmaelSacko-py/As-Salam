<!-- LEFT MAIN SIDEBAR -->
<div class="ec-left-sidebar ec-bg-sidebar">
  <div id="sidebar" class="sidebar ec-sidebar-footer">
    <div class="ec-brand">
      <a href="index.html" title="Ekka">
        <img
          class="ec-brand-icon"
          src="app/assets/img/logo/ec-site-logo.png"
          alt=""
        />
        <span class="ec-brand-name text-truncate">Ekka</span>
      </a>
    </div>

    <!-- begin sidebar scrollbar -->
    <div class="ec-navigation" data-simplebar>
      <!-- sidebar menu -->
      <ul class="nav sidebar-inner" id="sidebar-menu">
        <li class="{{sideBarItem?.id ? 'has-sub' : ''}}" *ngFor="let sideBarItem of sideBarItems"routerLinkActive="active expand" [routerLinkActiveOptions]="{exact: true}">
          <a class="sidenav-item-link" [routerLink]="sideBarItem?.link">
            <i class="{{sideBarItem?.icon}}"></i>
            <span class="nav-text">{{sideBarItem?.label}}</span> <b class="caret" *ngIf="sideBarItem?.id"></b>
          </a>
          <div class="collapse" *ngIf="sideBarItem.subMenu">
            <ul class="sub-menu" id="{{sideBarItem?.id}}" data-parent="#sidebar-menu">
              <li class="" *ngFor="let subItem of sideBarItem?.subMenu">
                <a class="sidenav-item-link" [routerLink]="subItem.link">
                  <span class="nav-text">{{subItem.label}}</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
